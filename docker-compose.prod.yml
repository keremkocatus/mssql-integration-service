services:
  mssql-integration-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mssql-integration-service
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=
      - JobProcessing__MongoConnectionString=mongodb://mongodb:27017
      - JobProcessing__MongoDatabaseName=MssqlIntegrationService
      - JobProcessing__CollectionName=Jobs
    restart: always
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # MongoDB for Job Processing
  mongodb:
    image: mongo:7.0
    container_name: mongodb
    volumes:
      - mongodb-data:/data/db
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  mongodb-data:
